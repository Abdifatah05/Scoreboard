<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Scoreboard</title>
    </head>
    <body>
        <div class="main">
            <div class="container doted">
                <div class="side doted">
                    <h3>HOME</h3>
                    <div class="numback doted">
                        <p class="result" id="result-Home">0</p>
                    </div>

                    <button class="addBTN" onclick="add1Home()">+1</button>
                    <button class="addBTN" onclick="add2Home()">+2</button>
                    <button class="addBTN" onclick="add3Home()">+3</button>
                </div>

                <div class="side doted">
                    <h3>AWAY</h3>
                    <div class="numback doted">
                        <p class="result" id="result-Guest">0</p>
                    </div>
                    <button class="addBTN" onclick="add1Guest()">+1</button>
                    <button class="addBTN" onclick="add2Guest()">+2</button>
                    <button class="addBTN" onclick="add3Guest()">+3</button>
                </div>
            </div>
            <div class="BTN-div doted">
                <button class="restart-BTN" onclick="restart()">N e w G a m e</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
